<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_dashboard.css') }}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <img
        src="{{ url_for('static', filename='img/banner.png') }}"
        alt="Banner"
        class="img-fluid"
        style="width: 100%; height: 300px"
      />
    </div>

    <header>
      <div class="container-fluid bg-dark text-white py-3">
        <div class="container">
          <h1 class="text-light">Admin Panel</h1>
          <nav>
            <ul class="nav">
              <li class="nav-item">
                <a
                  href="{{ url_for('admin_products') }}"
                  class="nav-link"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Product Management"
                >
                  <i class="fas fa-box"></i> Product
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="{{ url_for('admin_users') }}"
                  class="nav-link"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="User Management"
                >
                  <i class="fas fa-users"></i> User
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="{{ url_for('admin_orders') }}"
                  class="nav-link"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Order Management"
                >
                  <i class="fas fa-shopping-cart"></i> Order
                </a>
              </li>
              <li class="nav-item">
                <!-- Formulir Logout -->
                <form
                  action="{{ url_for('logout') }}"
                  method="post"
                  id="logout-form"
                >
                  <a href="javascript:;" class="nav-link" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                  </a>
                </form>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container mt-4">
        <h2 class="mb-4">Welcome, Admin!</h2>
        {% block content %}{% endblock %}
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
      $(document).ready(function () {
        $('[data-bs-toggle="tooltip"]').tooltip();
      });

      // Fungsi logout untuk konfirmasi sebelum logout
      function logout() {
        var isConfirmed = confirm("Are you sure you want to logout?");
        if (isConfirmed) {
          document.getElementById("logout-form").submit();
        }
      }
    </script>
  </body>
</html>
