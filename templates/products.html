<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }

      .header {
        width: 100%;
        overflow: hidden;
      }

      .header img {
        width: 100%;
        height: auto;
      }

      .container {
        margin-top: 20px;
      }

      h2,
      h4 {
        color: #007bff;
      }

      .product-card {
        margin-bottom: 20px;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .product-img {
        max-width: 100%;
        height: auto;
        cursor: pointer;
      }

      .card-title {
        font-size: 1.2em;
        margin-bottom: 5px;
      }

      .card-text {
        color: #555;
        margin-bottom: 5px;
      }

      .btn-success {
        background-color: #28a745;
        color: #fff;
        border: none;
        width: 100%;
      }

      .filter-menu {
        margin-bottom: 20px;
      }

      .filter-menu a {
        margin-right: 15px;
        text-decoration: none;
        color: #007bff;
      }

      .filter-menu a:hover {
        text-decoration: underline;
      }

      .card-body {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .product-details {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .product-details p {
        margin: 0;
      }

      .logout-btn {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
    <title>Toko Online XYZ</title>
  </head>

  <body>
    <div class="header">
      <img
        src="{{ url_for('static', filename='img/banner.png') }}"
        alt="Banner"
        class="img-fluid"
        style="width: 100%; height: 300px"
      />

      <form action="/logout" method="post" class="logout-btn">
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    </div>

    <div class="container mt-5">
      <h2>Selamat Datang Selamat Belanja</h2>
      <div class="row">
        {% for product in products %}
        <div class="col-md-4">
          <div class="card product-card">
            <a href="/purchase/{{ product.id }}" class="d-block">
              <img
                src="{{ product.image_url }}"
                class="card-img-top product-img"
                alt="{{ product.name }}"
              />
            </a>
            <div class="card-body d-flex flex-column">
              <div class="product-details">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">Kategori: {{ product.category }}</p>
                <p class="card-text">Harga: {{ product.price }}</p>
              </div>
              <a
                href="/purchase/{{ product.id }}"
                class="btn btn-success btn-sm mt-auto"
                >Beli Produk</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
