<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Edit User</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        margin: 50px auto;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      form {
        max-width: 400px;
        margin: auto;
      }

      label {
        margin-top: 10px;
        display: block;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .btn-secondary {
        /* Bootstrap secondary button styles here */
        background-color: #6c757d;
        color: #fff;
      }

      .btn-secondary:hover {
        background-color: #545b62;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Edit User</h2>
      <form
        id="edit-user-form"
        method="POST"
        action="{{ url_for('admin_edit_user', user_id=user.id) }}"
      >
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ user.username }}"
          class="form-control"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          value="{{ user.password }}"
          class="form-control"
          required
        />

        <label for="role">Role:</label>
        <input
          type="text"
          id="role"
          name="role"
          value="{{ user.role }}"
          class="form-control"
          required
        />

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin_users') }}" class="btn btn-secondary"
          >Back</a
        >
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
