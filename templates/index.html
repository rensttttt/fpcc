<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Online</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <span class="navbar-brand">Selamat Datang, Selamat Belanja</span>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <img
        src="{{ url_for('static', filename='img/banner.png') }}"
        alt="Product Banner"
        class="static-banner img-fluid"
      />
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-ride="carousel"
            >
            </div>
          </div>
        </div>

        <div class="product-container mt-3">
          <div class="row">
            <div class="col-md-4">
              <img
                src="{{ url_for('static', filename='img/komputer1.jpg') }}"
                alt="Product 1"
                class="img-fluid mb-3"
              />
            </div>
            <div class="col-md-4">
              <img
                src="{{ url_for('static', filename='img/laptop.jpg') }}"
                alt="Product 2"
                class="img-fluid mb-3"
              />
            </div>
            <div class="col-md-4">
              <img
                src="{{ url_for('static', filename='img/fulset.jpg') }}"
                alt="Product 3"
                class="img-fluid mb-3"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
      $(window).scroll(function () {
        if ($(document).scrollTop() > 50) {
          $(".navbar").addClass("scrolled");
        } else {
          $(".navbar").removeClass("scrolled");
        }
      });
    </script>
  </body>
</html>
